 .navigation{
position:absolute;
    background-color: cadetblue;
width:300px;
border-radius: 15px;
overflow: hidden;
height:570px;
 }

.toggle{
    position:absolute;
    bottom:15px;
    right:15px;
    width:40px;
    height:40px;
    background-color: rgb(245, 239, 239);
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
}

.toggle::before{
    content: "";
    position: absolute;
    width: 20px;
    height:3px;
    border-radius: 3px;
    background-color: rgb(37, 57, 50);
    transform: translateY(-5px);
    transition: 1s;
}
.toggle::after{
    content: "";
    position: absolute;
    width: 20px;
    height:3px;
    border-radius: 3px;
    background-color: rgb(29, 49, 43);
    transform: translateY(5px);
    transition: 1s;
}
 .navigation.active .toggle::before{
    transform: translateY(0px) rotate(-405deg);
 }
 .navigation.active .toggle::after{
    transform: translateY(0px) rotate(225deg);
 }
 .navigation.active{
    width: 35px;
    border-radius: 80px;
    padding-left: 10px;
    background-color: cadetblue;
 }

 .navigation ul{
    position: absolute;
    top:0;
    left: 0;
    width:100%;
 }

 .navigation ul li{
 position: relative;
 list-style: none;
 width: 100%;
  
 }
 
 .navigation ul li:hover{

 .navigation ul li .title{

    line-height: 60px;
    white-space: nowrap;
    margin-top: 20px;
    border: 1px solid cadetblue;
    color: gray;
 }
